<html>
<head>
  <meta charset="UTF-8">
  <title>Landing page of One River</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/c8dd5da627.js"></script>
</head>
<body>
  <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url(https://images.unsplash.com/photo-1511884642898-4c92249e20b6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80)">
    <div class="container banner-container">
      <h1>one river</h1>
      <p>All the rivers in one place</p>
      <a href="#">start</a>
    </div>
  </div>
  <div class="container">
    <h2>how it works?</h2>
    <div class="cards">
      <div class="card-trip" style="background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url(https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1466&q=80)">
        <i class="fas fa-search-location card-trip-icons"></i>
        <div>
          <h3>search</h3>
          <p>look for whitewater rivers for your next destination</p>
        </div>
      </div>
      <div class="card-trip" style="background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url(https://images.unsplash.com/photo-1511285605577-4d62fb50d2f7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1510&q=80)">
        <i class="fas fa-bookmark card-trip-icons"></i>
        <div>
          <h3>save</h3>
          <p>bookmark the rivers that you want to paddle</p>
        </div>
      </div>
      <div class="card-trip" style="background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url(https://images.unsplash.com/photo-1541857440519-8481717eaa84?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1534&q=80)">
        <i class="fas fa-water card-trip-icons"></i>
        <div>
          <h3>paddle</h3>
          <p>time to get there</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
